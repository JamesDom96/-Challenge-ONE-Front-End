<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>❤️❤️❤️ AluraGeek</h1>
    </header>
    <main>
        <section class="product-list">
            <h2>MIS PRODUCTOS:</h2>
            <div class="products" id="productContainer">
                <!-- Products will be dynamically added here -->
            </div>
        </section>
        <section class="product-form">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="nombre..." required>
                <input type="number" id="productPrice" placeholder="precio..." required>
                <input type="text" id="productImage" placeholder="imagen..." required>
                <button type="submit">Enviar</button>
                <button type="button" id="clearForm">Limpiar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
